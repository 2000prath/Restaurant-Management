{% extends "index.html" %}
{% block body %}

<head>
        <script>
    
                setTimeout(function(){
                window.location.reload(1);
                }, 5000);
        </script>
</head>
<div class="row" style="background-color:rgb(99, 96, 96)">
       
{% for i in data %}
                <div class="card rounded highlight p-3 mb-2 bg-success text-white shadow p-3 mb-5  rounded" style="
                    margin-bottom: 20px;
                    margin-right: 20px;
                    margin-left: 20px;
                    margin-top: 20px;
                    border-top-width: 10px;
                    border-left-width: 10px;
                    border-right-width: 10px;
                    border-bottom-width: 10px;
                    width:340px;
                   " >

                            <div class=" shadow p-3 mb-3 bg-primary rounded" style="font-family: 'Crete Round', serif ; font-size: 40" >
                                    <h4 class="card-title">Dish Name</h4>
                                    <hr>
                                    <div class="p-3 mb-2 text-white">{{ i[1] }}</div>  
                            </div>
                                
                            <div class="card-body" >
                                    <h4 class="card-title">Quantity   <span class="badge badge-light"><h5 >{{ i[2] }} </h5> </span></h4>
                                    
                                     
                            </div>

                            <HR> 

                            <div class="" >
                            <h4 class="card-title">Tabel No</h4>
                                <h5> {{ i[0] }}</h5> 
                            </div> 
                            <HR>
                            
                            <div class="" >
                                    <h4 class="card-title">Customization</h4>
                                    <h5>{{ i[3] }}</h5>  
                            </div>
                               <HR>
                            
                            <div class="" >
                                  
                                <form method="post" action="/cancel">
                                        <input type="hidden" name=ids value= {{ i[0] }}>
                                        <input type="hidden" name=dish value= {{ i[1] }}>
                                        <input class="btn btn-danger" type="submit" VALUE="DONE" >  time {{ i[4] }}
                                        
                                </form>
                               
                                  
                            </div>
                            
                </div>
                
                {% endfor %}

</div>

</div>
{% endblock %}
